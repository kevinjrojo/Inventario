<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Inventario de Herramientas</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <h1>Inventario de elementos de medición</h1>

    <form id="toolForm">
      <input
        type="text"
        id="name"
        placeholder="Nombre de la herramienta"
        required
      />
      <input type="text" id="category" placeholder="Categoría" required />
      <input type="text" id="codigo" placeholder="Código" />

      <input
        type="number"
        id="quantity"
        placeholder="Cantidad"
        min="1"
        required
      />
      <input type="text" id="ubication" placeholder="Ubicación" required />
      <button type="submit">Agregar</button>
      <button type="button" id="cancelEdit" hidden>Cancelar</button>
    </form>
    <input
      type="text"
      id="searchInput"
      placeholder="Buscar herramienta por nombre, código o categoría..."
    />

    <table>
      <thead>
        <tr>
          <th>Elemento</th>
          <th>Categoría</th>
          <th>Código</th>
          <th>Cantidad</th>
          <th>Ubicación</th>
          <th>Editar o borrar</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
